<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome">
      <h1>Welcome, Insaf!!</h1>
      <p>Explore the web..</p>
    </div>
    <div class="search">
      <select name="source" id="source" class="source">
        <option value="gl">Google</option>
        <option value="github">GitHub</option>
        <option value="yt">YouTube</option>
      </select>
      <input
        type="search"
        name="term"
        id="term"
        class="term"
        placeholder="Search Google.."
        autofocus
      />
    </div>
    <div class="clock">
      <div class="n1 n bg"></div>
      <div class="n2 n bg"></div>
      <div class="n3 n bg"></div>
      <div class="n1 n"></div>
      <div class="n2 n"></div>
      <div class="n3 n"></div>
      <div class="center"></div>
    </div>
    <div class="favs">
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
