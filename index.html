<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HomePage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="welcome">
      <h1>
        Welcome,
        <span
          ><a href="https://insafportfolio.web.app" target="_blank"
            >Insaf</a
          ></span
        >!!
      </h1>
      <p>Explore the web..</p>
    </div>
    <div class="search">
      <select name="source" id="source" class="source">
        <option value="gl">Google</option>
        <option value="github">GitHub</option>
        <option value="yt">YouTube</option>
        <option value="wkp">Wikipedia</option>
      </select>
      <input
        type="search"
        name="term"
        id="term"
        class="term"
        placeholder="Search Google.."
        autofocus
      />
    </div>
    <div class="clock">
      <div class="n1 n bg"></div>
      <div class="n2 n bg"></div>
      <div class="n3 n bg"></div>
      <div class="n1 n"></div>
      <div class="n2 n"></div>
      <div class="n3 n"></div>
      <div class="numbers">
        <div class="num num1" style="--num: 1">1</div>
        <div class="num num2" style="--num: 2">2</div>
        <div class="num num3" style="--num: 3">3</div>
        <div class="num num4" style="--num: 4">4</div>
        <div class="num num5" style="--num: 5">5</div>
        <div class="num num6" style="--num: 6">6</div>
        <div class="num num7" style="--num: 7">7</div>
        <div class="num num8" style="--num: 8">8</div>
        <div class="num num9" style="--num: 9">9</div>
        <div class="num num10" style="--num: 10">10</div>
        <div class="num num11" style="--num: 11">11</div>
        <div class="num num12" style="--num: 12">12</div>
      </div>
      <div class="center"></div>
    </div>
    <div class="favs">
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
      <div class="fav"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
